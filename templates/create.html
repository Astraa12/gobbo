{% extends "layout.html" %} 
{% set page_title="Create" %} 
{% block content %}
<div class="content">
    <h1>Create a monster!</h1>
    <form method = "POST">
        <input type="text" name="name" autocomplete="off" placeholder="Name">
        <input type="number" step="5" name="armor" autocomplete="off" placeholder="Armor">
        <input type="number" step="5" name="hp" autocomplete="off" placeholder="HP">
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
